<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./scripts/axios.js"></script>
  <script src="./scripts/client.js"></script>
  <title>SQL TO-DO List</title>
</head>
<body>
  <header>
    <h1>SQL TO-DO List</h1>
  </header>
  <form onsubmit="addToDo(event)">
    <input
    id="toDoText" 
    type="text" 
    placeholder="To-Do" 
    data-testid="toDoTextInput"
    >
    <button data-testid="submitButton">Create</button>
  </form>
  <table>
    <thead>
      <th>Status</th>
      <th>To-Do</th>
      <th>Complete</th>
      <th>Delete</th>
    </thead>
    <tbody id="tableBody">
      <!-- This is where the todo items will go -->
      <tr id="toDoItem" data-testid="toDoItem">
        <td id="todo-status">📝 in progress</td>
        <td>Finish the weekend sql todo list</td>
        <td><button onclick="completeToDo()" data-testid="completeButton">Complete</button></td>
        <td><button onclick="removeToDo()" data-testid="deleteButton">Delete</button></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
